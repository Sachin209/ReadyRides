				<form method = "POST" action = "signup.php" target = "_self" class = "form_signup_driver" onsubmit = "return checkPassword()">
				
					<img src = "../images/readyrides logo.png" id = "logo1">
					<h1 align = "center" class="up">SIGN UP</h1><br>
			
					<label><b>User name</b></label><br>
					<input type = "text" name = "username" id = "username" placeholder="Enter name" required><br>
			
					<label><b>Mobile No</b></label><br>
					<input type = "phone" name = "mobile_no" id = "mobile_no" placeholder = "0123456789" pattern = "[0-9]{10}" required><br>
			
					<label ><b>Email</b></label><br>
					<input type = "email" name = "email" id = "email" placeholder = "abc@gmail.com" pattern = "[0-9a-z._%+-]+@[0-9a-z._%+-]+\.[a-z]{2,3}$" required><br>
			
					<label><b>Password</b></label><br>
					<input type = "password" name = "pwd" id ="pwd" placeholder = "Enter password" pattern = "[!@#$%^&*_+?=.a-zA-Z0-9]{8}" required><br>
			
					<label><b>Re-enter Password</b></label><br>
					<input type = "password" name = "repwd" id = "repwd" placeholder = "Re-enter password" required><br><br>
				
					<label><b>NIC</b></label><br>
					<input type = "text" name = "nic" id="nic" placeholder = "Enter NIC number" pattern = "[0-9]{9}[vV]" required><br><br>
				
					<label><b>Driving Licence No</b></label><br>
					<input type = "text" name = "licencen_no" id= "licencen_no" placeholder = "Enter licence number"  required><br><br>
					
					<DD action ="#" target="_self" method="GET" onclick="enableButton()">
					<input type = "checkbox" id = "policy" name= "policy" required> <span style="font-size:20px;"> I agree with terms and conditions </span>	 <br> <br>
					
					<input type = "submit" class = "signup_btn" id = "submit" name = "submit" value = "SIGN UP" onclick= "window.location.href='../driver details/html/driver.html'" disabled>
					
					
					<h5>Already have an account?&nbsp <a class = "signup_link" href = "main_login_page.html">Login</a></h5>
